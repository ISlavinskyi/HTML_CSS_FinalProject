<!DOCTYPE html>
<html>

<head>
    <title>ATAKE</title>
    <meta charset="UTF-8">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&amp;subset=cyrillic" rel="stylesheet">

</head>

<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
                <div class="social">
                    <div class="soc tw"></div>
                    <div class="soc fb"></div>
                    <div class="soc vk"></div>
                </div>
            </div>
            <article>
                <p>Atake - сервис для проката снаряжения!</p>
                <p>Возьми спортивное снаряжение в прокат рядом с твоим домом.</p>
                <p>Или заработай, сдав в прокат то, что у тебя есть.</p>
            </article>
            <div class="mail">
                <p>Оставь емейл - будь первым, кто получит подарок!</p>
                <div class="email-input">
                    <input type="email" placeholder="Введите e-mail...">
                    <button>Bang!</button>
                </div>
            </div>
            <div class="footer">
                <div class="data">
                    <div class="lang"><span>Язык:</span></div>
                    <button class="ru"><span>Ru</span></button>
                    <button class="ua"><span>Ua</span></button>
                </div>

            </div>


        </div>
        <div class="protected">
            <p>© 2014-2015 ATAKE.com. Все права защищены</p>
        </div>
    </header>


</body>

</html>
